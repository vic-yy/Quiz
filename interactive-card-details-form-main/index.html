<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <div class="main-container">
    <div class="card card-front">
      <img src="./images/bg-card-front.png" alt="front">
      <img class="card-logo" src="./images/card-logo.svg" alt="">
      <p class="card-name">Jane Aplessed</p>
      <p class="card-number">0000 0000 0000 0000 </p>
      <p class="card-expdate">00/00 </p>
    </div>

    <div class="card card-back">
      <img src="./images/bg-card-back.png" alt="">
      <p class="card-cvc">000</p>
    </div>
  </div>

</body>
</html>
